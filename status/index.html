<!DOCTYPE html>
<html>
<head>
<title>Deployment Status Monitor</title>
<meta http-equiv=Content-Type content="text/html;charset=UTF-8">
<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<meta name="viewport" content="width=device-width, initial-scale=0.5, maximum-scale=1">
<style type="text/css">	
  html{background: rgba(0,10,0,.8);}
  body,html{width: 100%; margin: 0; padding: 0;height: 100%; display: -webkit-box; display: -webkit-flex; display: flex; -webkit-box-align: center; -webkit-align-items: center; align-items: center; -webkit-box-pack: center; -webkit-justify-content: center; justify-content: center; }
  pre {font-size: 20px;color: white;margin:0;width:80vw;white-space:pre-wrap;max-height:80vh;}
  pre::after {content:'_';animation: blink 1s infinite} @keyframes blink{0% {opacity: 0;} 45% {opacity: 0;} 50% {opacity: 1}} </style>
</head>
<body>
<pre id="status"></pre>
<script type="text/javascript">
  var cs = document.querySelector("#status");
  const ask = async () => {
    const check = await fetch('check?_='+Math.random());
    cs.innerHTML = await check.text();
    setTimeout(ask, 2e3);
  }
  setTimeout(ask, 500);
</script>
</body>
</html>
